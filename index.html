<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <!-- Start label -->
    <div id="status-label" class="h1 text-center m-sm-4"></div>

    <!-- Interactive area -->
    <div class="container d-flex flex-column flex-md-row justify-content-center align-items-center mt-5 w-100 h-75">
        <div id="grid" class="row row-cols-3 my-3">
            <div id="0" class="col square"></div>
            <div id="1" class="col square"></div>
            <div id="2" class="col square"></div>
            <div id="3" class="col square"></div>
            <div id="4" class="col square"></div>
            <div id="5" class="col square"></div>
            <div id="6" class="col square"></div>
            <div id="7" class="col square"></div>
            <div id="8" class="col square"></div>
        </div>

        <!-- Controls -->
        <div id="controls" class="d-flex flex-column">
            <div class="h5 text-center">Settings</div>
            <div id='playerChoice' class="btn-group mb-2" role="group" aria-label="Player signature settings">
                <input type="radio" class="btn-check" name="player-choice" id="CROSS_CHOICE" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="CROSS_CHOICE">Cross</label>
              
                <input type="radio" class="btn-check" name="player-choice" id="NOUGHT_CHOICE" autocomplete="off">
                <label class="btn btn-outline-primary" for="NOUGHT_CHOICE">Nought</label>
            </div>
            <select id="game-mode" class="form-select mb-2" aria-label="Opponent selection menu">
                <option value="PLAYER_MODE">Against player</option>
                <option value="COMPUTER_MODE">Against computer</option>
            </select>
            <button id="start-btn" class="btn btn-primary">Play</button>
        </div>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="scripts/script.js"></script>
</body>
</html>
